version: "3.0"

services:
  frontend:
    build: frontend
    ports:
      - 80:80
    depends_on:
      - backend
    volumes:
        - ./storage:/storage
    environment:
      - STREAMLIT_SERVER_PORT=80
    network_mode: "host"
  backend:
    build: backend
    ports:
      - 8080:8080
    volumes:
      - ./storage:/storage
    network_mode: "host"

